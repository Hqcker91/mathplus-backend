<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>ثبت‌نام در ریاضی‌پلاس</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(to right, #fce4ec, #f8bbd0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      direction: rtl;
    }
    .form-box {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      width: 300px;
      text-align: center;
    }
    .form-box h2 {
      margin-bottom: 20px;
      color: #e91e63;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #e91e63;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #c2185b;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>ثبت‌نام</h2>
    <form onsubmit="register(event)">
      <input type="text" id="username" placeholder="نام کاربری" required>
      <input type="email" id="email" placeholder="ایمیل" required>
      <input type="password" id="password" placeholder="رمز عبور" required>
      <button type="submit">ثبت‌نام</button>
    </form>
  </div>

  <script>
    function register(e) {
      e.preventDefault();
      // اینجا باید به بک‌اند وصل بشه
      localStorage.setItem('loggedIn', 'true');
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
