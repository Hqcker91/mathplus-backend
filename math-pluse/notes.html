<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>یادداشت‌های من</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(to right, #fff3e0, #ffe0b2);
      padding: 50px;
      direction: rtl;
    }
    .note-box {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    h1 {
      text-align: center;
      color: #ff9800;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-size: 16px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #ff9800;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #f57c00;
    }
  </style>
</head>
<body>
  <div class="note-box">
    <h1>یادداشت‌های من</h1>
    <textarea id="note" placeholder="یادداشت خود را بنویسید..."></textarea>
    <button onclick="saveNote()">ذخیره یادداشت</button>
    <p id="status"></p>
  </div>

  <script>
    const isLoggedIn = localStorage.getItem('loggedIn') === 'true';
    if (!isLoggedIn) {
      alert("برای استفاده از یادداشت‌ها ابتدا وارد شوید.");
      window.location.href = "login.html";
    }

    const noteBox = document.getElementById('note');
    noteBox.value = localStorage.getItem('myNote') || '';

    function saveNote() {
      localStorage.setItem('myNote', noteBox.value);
      document.getElementById('status').innerText = "✅ یادداشت ذخیره شد!";
    }
  </script>
</body>
</html>
